<ion-header>

    <ion-navbar color="brown">
        <ion-title>add Task</ion-title>
    </ion-navbar>

</ion-header>


<ion-content color="seconday" padding>
    <ion-item>
        <ion-input type="text" placeholder="Enter Your task Here " [(ngModel)]="_name"></ion-input>
    </ion-item>
    <ion-item>

        <ion-input type="date" [(ngModel)]="_date"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="text" placeholder="Enter Your task Here " [(ngModel)]="task"></ion-input>
    </ion-item>
    <ion-item>
        <button (click)=" addMyTask()" ion-button block> ADD</button>
    </ion-item>
</ion-content>
